<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Assinatura por QR Code</title>

<style>
body { font-family: Arial; margin: 30px; }
input, button { padding: 8px; margin: 5px 0; }
button { cursor: pointer; }

.assinatura {
  border: 1px solid #ccc;
  padding: 10px;
  margin-top: 10px;
}

.pendente { color: orange; font-weight: bold; }
.recebida { color: green; font-weight: bold; }

img { border: 1px solid #000; margin-top: 5px; }

#popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

#box {
  background: white;
  padding: 20px;
  width: 360px;
  text-align: center;
}

canvas { border: 1px solid #000; }

#qr { margin-top: 15px; }
</style>
</head>

<body>

<h2>Gerar Pendência de Assinatura</h2>

<label>Nome do assinante:</label><br>
<input id="nome" placeholder="Nome completo"><br>

<button onclick="gerarPendencia()">Gerar pendência (QR Code)</button>

<div id="qr"></div>

<hr>

<h3>Status da assinatura</h3>
<div id="status"></div>

<!-- POPUP ASSINATURA -->
<div id="popup">
  <div id="box">
    <h3 id="titulo"></h3>

    <canvas id="canvas" width="300" height="120"></canvas><br>
    <button onclick="limpar()">Limpar</button><br><br>

    <button onclick="confirmar()">Confirmar assinatura</button>
  </div>
</div>

<!-- QR CODE -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>
let pendencia = null;

/* =========================
   GERAR PENDÊNCIA
========================= */
function gerarPendencia() {
  if (!nome.value.trim()) return alert("Informe o nome");

  pendencia = {
    id: Date.now(),
    nome: nome.value.trim(),
    status: "Pendente",
    hash: null,
    data: null,
    imagem: null
  };

  const url =
    `${location.origin}${location.pathname}` +
    `?assinar=1&nome=${encodeURIComponent(pendencia.nome)}`;

  qr.innerHTML = "<h4>Escaneie para assinar</h4>";
  new QRCode(qr, { text: url, width: 180, height: 180 });

  status.innerHTML = `
    <strong>${pendencia.nome}</strong><br>
    Status: <span class="pendente">Pendente</span>
  `;

  nome.value = "";
}

/* =========================
   LEITURA DO QR CODE
========================= */
const params = new URLSearchParams(location.search);
const nomeExterno = params.get("nome");
const assinar = params.get("assinar");

if (assinar && nomeExterno) {
  pendencia = {
    nome: nomeExterno,
    status: "Pendente"
  };
  abrirPopup(nomeExterno);
}

/* =========================
   POPUP / CANVAS
========================= */
function abrirPopup(nome) {
  titulo.innerText = "Assinante: " + nome;
  limpar();
  popup.style.display = "flex";
}

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let desenhando = false;

canvas.onmousedown = e => {
  desenhando = true;
  ctx.beginPath();
  const r = canvas.getBoundingClientRect();
  ctx.moveTo(e.clientX - r.left, e.clientY - r.top);
};

canvas.onmousemove = e => {
  if (!desenhando) return;
  const r = canvas.getBoundingClientRect();
  ctx.lineTo(e.clientX - r.left, e.clientY - r.top);
  ctx.stroke();
};

canvas.onmouseup = () => desenhando = false;
canvas.onmouseleave = () => desenhando = false;

function limpar() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

/* =========================
   CONFIRMAR ASSINATURA
========================= */
async function confirmar() {
  const imagem = canvas.toDataURL("image/png");

  const dados =
    pendencia.nome +
    imagem +
    new Date().toISOString();

  const hashBuffer = await crypto.subtle.digest(
    "SHA-256",
    new TextEncoder().encode(dados)
  );

  pendencia.hash = [...new Uint8Array(hashBuffer)]
    .map(b => b.toString(16).padStart(2,"0"))
    .join("");

  pendencia.imagem = imagem;
  pendencia.data = new Date().toLocaleString();
  pendencia.status = "Recebida";

  popup.style.display = "none";

  status.innerHTML = `
    <strong>${pendencia.nome}</strong><br>
    Status: <span class="recebida">Assinatura recebida</span><br>
    Data: ${pendencia.data}<br>
    <small>${pendencia.hash}</small><br>
    <img src="${pendencia.imagem}" width="200">
  `;
}
</script>

</body>
</html>
