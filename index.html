<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura Digital Multiplataforma</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; background-color: #f4f4f9; }
        .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input, button { padding: 12px; margin: 5px 0; width: 100%; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; font-weight: bold; cursor: pointer; border: none; }
        button:disabled { background-color: #ccc; }
        canvas { border: 2px dashed #999; background: #fff; touch-action: none; width: 100%; height: auto; display: block; }
        .assinado { color: green; font-weight: bold; }
        #qrcode img { margin: 10px auto; }
        .hidden { display: none; }
        #listaAssinantes { list-style: none; padding: 0; }
        #listaAssinantes li { background: #eee; margin: 5px 0; padding: 10px; border-radius: 4px; font-size: 14px; overflow-wrap: break-word; }
    </style>
</head>
<body>

<div id="areaGerenciamento" class="card">
    <h2>Nova Pendência</h2>
    <input id="nomeAssinante" placeholder="Nome do assinante">
    <button id="btnAdicionarAssinante">Gerar Link/QR Code</button>
    <p>ID: <span id="pendenciaId">Nenhuma</span></p>
</div>

<div class="card">
    <h2>Assinatura Digital</h2>
    <p id="infoAssinatura">Aguardando seleção...</p>
    <canvas id="canvas" width="400" height="200"></canvas>
    <button onclick="limparCanvas()" style="background-color: #6c757d;">Limpar</button>
    <button id="btnAssinar">Confirmar Assinatura</button>
</div>

<div id="qrcodeArea" class="card hidden" style="text-align: center;">
    <p>Aponte a câmera do celular para assinar:</p>
    <div id="qrcode"></div>
</div>

<div class="card">
    <h3>Status dos Assinantes</h3>
    <ul id="listaAssinantes"></ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, doc, getDoc, updateDoc, serverTimestamp, onSnapshot
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDryNN2dm0n2LCKizWDUoxVUStoiii0s7A",
  authDomain: "assinatura-3909b.firebaseapp.com",
  projectId: "assinatura-3909b",
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let pendenciaId = null;
let assinanteAtual = null;

// ---------- LOGICA DO CANVAS (TOUCH + MOUSE) ----------
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let desenhando = false;

function obterPosicao(e) {
    const rect = canvas.getBoundingClientRect();
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    return {
        x: (clientX - rect.left) * (canvas.width / rect.width),
        y: (clientY - rect.top) * (canvas.height / rect.height)
    };
}

function iniciarDesenho(e) {
    desenhando = true;
    const pos = obterPosicao(e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
    e.preventDefault();
}

function desenhar(e) {
    if (!desenhando) return;
    const pos = obterPosicao(e);
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
    e.preventDefault();
}

function pararDesenho() { desenhando = false; }

canvas.addEventListener("mousedown", iniciarDesenho);
canvas.addEventListener("mousemove", desenhar);
window.addEventListener("mouseup", pararDesenho);

canvas.addEventListener("touchstart", iniciarDesenho, { passive: false });
canvas.addEventListener("touchmove", desenhar, { passive: false });
canvas.addEventListener("touchend", pararDesenho);

window.limparCanvas = () => ctx.clearRect(0, 0, canvas.width, canvas.height);

// ---------- FIRESTORE E QR CODE ----------

document.getElementById("btnAdicionarAssinante").onclick = async () => {
    const nome = document.getElementById("nomeAssinante").value.trim();
    if (!nome) return alert("Informe o nome");

    if (!pendenciaId) {
        const docRef = await addDoc(collection(db, "pendencias"), {
            status: "PENDENTE",
            criadoEm: serverTimestamp(),
            assinantes: []
        });
        pendenciaId = docRef.id;
        document.getElementById("pendenciaId").textContent = pendenciaId;
        escutarPendencia();
    }

    const pendRef = doc(db, "pendencias", pendenciaId);
    const snap = await getDoc(pendRef);
    const novoAssinante = {
        id: crypto.randomUUID(),
        nome,
        status: "PENDENTE",
        hash: "",
        dataHora: "",
        imagem: ""
    };
    
    await updateDoc(pendRef, { 
        assinantes: [...snap.data().assinantes, novoAssinante] 
    });
    
    prepararAssinatura(novoAssinante.id, novoAssinante.nome);
    document.getElementById("nomeAssinante").value = "";
};

window.prepararAssinatura = (id, nome) => {
    assinanteAtual = id;
    document.getElementById("infoAssinatura").textContent = "Assinando como: " + nome;
    document.getElementById("btnAssinar").disabled = false;
    document.getElementById("qrcodeArea").classList.remove("hidden");

    // Gerar link para o QR Code (funciona em qualquer dispositivo)
    const url = `${window.location.origin}${window.location.pathname}?p=${pendenciaId}&a=${id}`;
    document.getElementById("qrcode").innerHTML = "";
    new QRCode(document.getElementById("qrcode"), {
        text: url,
        width: 180,
        height: 180
    });
};

function escutarPendencia() {
    onSnapshot(doc(db, "pendencias", pendenciaId), snap => {
        const data = snap.data();
        const lista = document.getElementById("listaAssinantes");
        lista.innerHTML = "";
        
        data.assinantes.forEach(a => {
            const li = document.createElement("li");
            if (a.status === "ASSINADO") {
                li.innerHTML = `<span class="assinado">✓ ${a.nome}</span><br><img src="${a.imagem}" style="width:100px; background:#fff; border:1px solid #ccc">`;
            } else {
                li.innerHTML = `${a.nome} (Pendente) 
                    <button onclick="prepararAssinatura('${a.id}','${a.nome}')" style="width:auto; padding:5px; font-size:12px">Ver QR</button>`;
            }
            lista.appendChild(li);
        });
    });
}

document.getElementById("btnAssinar").onclick = async () => {
    if (!assinanteAtual || !pendenciaId) return;
    const imagem = canvas.toDataURL("image/png");
    
    const pendRef = doc(db, "pendencias", pendenciaId);
    const snap = await getDoc(pendRef);
    const assinantes = snap.data().assinantes.map(a => 
        a.id === assinanteAtual ? { ...a, status: "ASSINADO", imagem, dataHora: new Date().toISOString() } : a
    );

    await updateDoc(pendRef, { assinantes });
    alert("Assinado com sucesso!");
    limparCanvas();
};

// ---------- DETECÇÃO DE MODO CELULAR (VIA URL) ----------
const params = new URLSearchParams(window.location.search);
if (params.has("p") && params.has("a")) {
    pendenciaId = params.get("p");
    assinanteAtual = params.get("a");
    document.getElementById("areaGerenciamento").classList.add("hidden");
    
    // Busca nome do assinante para exibir
    const carregarDados = async () => {
        const snap = await getDoc(doc(db, "pendencias", pendenciaId));
        if (snap.exists()) {
            const user = snap.data().assinantes.find(x => x.id === assinanteAtual);
            if (user) document.getElementById("infoAssinatura").textContent = "Assinando como: " + user.nome;
            escutarPendencia();
        }
    };
    carregarDados();
}
</script>
</body>
</html>
