<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Assinatura Externa</title>

<style>
body { font-family: Arial; margin: 20px }
canvas { border: 1px solid #000; cursor: crosshair }
button { margin-top: 10px }
#qrcode { margin-top: 15px }
</style>
</head>

<body>

<h2>Assinatura Digital</h2>

<!-- TELA DE CRIAÇÃO -->
<div id="criacao">
  <label>Nome do assinante:</label><br>
  <input id="nome" placeholder="Nome completo"><br><br>

  <button onclick="gerarPendencia()">Assinar nesta tela / Enviar QR</button>
  <div id="qrcode"></div>
</div>

<hr>

<!-- TELA DE ASSINATURA -->
<div id="assinatura" style="display:none">
  <h3>Pendência de Assinatura</h3>
  <p><b>Nome:</b> <span id="nomeExibido"></span></p>
  <p><b>Status:</b> <span id="status">Pendente</span></p>

  <canvas id="canvas" width="300" height="150"></canvas><br>
  <button onclick="assinar()">Assinar</button>

  <p id="hash"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<script>
// ================== HASH ==================
async function gerarHash(texto) {
  const data = new TextEncoder().encode(texto);
  const hash = await crypto.subtle.digest("SHA-256", data);
  return Array.from(new Uint8Array(hash))
    .map(b => b.toString(16).padStart(2, "0"))
    .join("");
}

// ================== GERA PENDÊNCIA ==================
function gerarPendencia() {
  const nome = document.getElementById("nome").value;
  if (!nome) return alert("Informe o nome");

  const payload = {
    nome,
    status: "Pendente",
    assinaturas: []
  };

  const encoded = btoa(JSON.stringify(payload));
  const url = `${location.origin}${location.pathname}?p=${encoded}`;

  document.getElementById("qrcode").innerHTML = "";
  new QRCode(document.getElementById("qrcode"), url);

  carregarPendencia(payload, encoded);
}

// ================== LEITURA DO QR ==================
const params = new URLSearchParams(location.search);
const encoded = params.get("p");

if (encoded) {
  try {
    const payload = JSON.parse(atob(encoded));
    carregarPendencia(payload, encoded);
  } catch {
    alert("Pendência inválida");
  }
}

// ================== CARREGAR PENDÊNCIA ==================
function carregarPendencia(payload, encoded) {
  document.getElementById("criacao").style.display = "none";
  document.getElementById("assinatura").style.display = "block";

  window.pendencia = payload;
  window.pendenciaEncoded = encoded;

  document.getElementById("nomeExibido").innerText = payload.nome;
  document.getElementById("status").innerText = payload.status;
}

// ================== CANVAS ==================
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let desenhando = false;

canvas.addEventListener("mousedown", () => {
  desenhando = true;
  ctx.beginPath();
});
canvas.addEventListener("mouseup", () => desenhando = false);
canvas.addEventListener("mousemove", e => {
  if (!desenhando) return;
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
});

// ================== ASSINAR ==================
async function assinar() {
  if (!window.pendencia) return;

  const img = canvas.toDataURL();
  const dataHora = new Date().toISOString();

  const hash = await gerarHash(
    window.pendencia.nome + img + dataHora
  );

  window.pendencia.assinaturas.push({
    imagem: img,
    dataHora,
    hash
  });

  window.pendencia.status = "Assinatura recebida";

  document.getElementById("status").innerText = window.pendencia.status;
  document.getElementById("hash").innerText = "Hash SHA-256: " + hash;
}
</script>

</body>
</html>
